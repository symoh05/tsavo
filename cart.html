<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation -->
    <nav class="navigation" id="nav-links">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Tsavo</h1>
        </div>
        <div class="cart">
            <button id="cart-button">
                Cart <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content (Cart) -->
    <main>
        <section class="cart-items">
            <h2>Your Shopping Cart</h2>
            <!-- Cart items will be inserted dynamically here -->
        </section>

        <!-- Total Price Section -->
        <section class="cart-total">
            <h3>Total: KSh <span id="cart-total">0</span></h3>
        </section>

        <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tsavo Electronics Store</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
